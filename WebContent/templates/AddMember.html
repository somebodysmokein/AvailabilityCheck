<div class="row small-4 medium-4 large-4">
	<div class="small-2 medium-2 large-2 column"></div>
	<div class="small-8 medium-8 large-8 column"><center><a><H4>Enter the Employee Details</a></H4></center></div>
	<div class="small-2 medium-2 large-2 column"></div>
</div>	
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	
	<div class="small-6 medium-6 large-6 column"></div>
</div>	
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	
	<div class="small-6 medium-6 large-6 column"></div>
</div>	
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	
	<div class="small-6 medium-6 large-6 column"></div>
</div>	
		
<div class="row small-4 medium-4 large-4">
	<div class="small-4 medium-4 large-4 column">
		 <label>First Name
          <input ng-model="params.fname" id="fname" name="fname" type="text" placeholder="Ross" required>
        </label>
	</div>
	<div class="small-4 medium-4 large-4 column">
	<label>Last Name
          <input ng-model="params.lname" id="lname" name="lname" type="text" placeholder="Geller" required>
     </label> 
	</div>
	<div class="small-4 medium-4 large-4 column">
	<label>Project Name
          <input ng-model="params.projName" id="projName" name="projName" type="text" placeholder="Stark Industries" required>
     </label> 
	</div>
</div>
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	<div class="small-6 medium-6 large-6 column"></div>
</div>
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	<div class="small-6 medium-6 large-6 column"></div>
</div>
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	<div class="small-6 medium-6 large-6 column"></div>
</div>
<div class="row small-4 medium-4 large-4">
	<div class="small-6 medium-6 large-6 column"></div>
	<div class="small-6 medium-6 large-6 column"></div>
</div>
<div class="row small-4 medium-4 large-4">
<div class="small-2 medium-2 large-2 column"></div>
	<div class="small-4 medium-4 large-4 column">
          <button data-ng-click="addResource(params)" type="button" class="success button">Submit</button>
	</div>
	<div class="small-2 medium-2 large-2 column"></div>
	<div class="small-4 medium-4 large-4 column">
         <button ng-click="reset()" type="button" class="alert button">Reset</button>
	</div>
</div>
<div class="expanded row">
<div class="small-offset-3 small-3 medium-2 large-2 column"></div>
<div class="small-6 medium-6 large-6 column"></div>
<div ng-show="result" data-alert class="alert-box" tabindex="0" aria-live="assertive" role="alertdialog">
  {{addmemberresult.message}}
  <button tabindex="0" class="close" aria-label="Close Alert">&times;</button>
</div>
</div>
<div class="small-offset-1 small-2 medium-2 large-2 column"></div>
</div>
